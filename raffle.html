<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupon Raffle</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>

  <div class="raffle-container">
    <h1>💝 your random coupon 💝</h1>

    <!-- THE ACTUAL CARD -->
    <div class="coupon-card">
      <div class="flip-inner">
        <div class="flip-front"></div>
        <div class="flip-back"></div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="button-row">
      <button id="reroll-btn" class="main-button">pick a different one</button>
      <button id="pick-btn" class="main-button">i choose this one!</button>
      <button id="share-btn" class="main-button" style="display:none;">share this with niku to collect! &lt;3</button>
    </div>
  </div>

  <script src="raffle.js"></script>
</body>
</html>
