<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coupon Raffle</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>💝 your random coupon 💝</h1>

    <div class="coupon">
      <div class="card" id="card">
        <div class="card-inner">
          <div class="front" id="coupon-title">click to reveal your coupon</div>
          <div class="back">
            <p id="coupon-desc"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button id="reroll-btn">pick a different one</button>
      <button id="pick-btn">i choose this one!</button>
      <button id="share-btn" style="display: none;">share this with niku to collect! &lt;3</button>
    </div>
  </div>

  <script src="raffle.js"></script>
</body>
</html>
