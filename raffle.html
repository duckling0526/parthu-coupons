<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupon Raffle</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
  <div class="raffle-container">

    <h1>💝 your random coupon 💝</h1>

    <div class="coupon">
      <div class="card">
        <div class="front" id="coupon-title"></div>
        <div class="back" id="coupon-desc"></div>
      </div>
    </div>

    <div class="button-row">
      <button id="reroll-btn" class="cute-button">pick a different one</button>
      <button id="pick-btn" class="cute-button">i choose this one!</button>
      <button id="share-btn" class="cute-button" style="display:none;">share this with niku to collect! &lt;3</button>
    </div>

  </div>

  <script src="raffle.js"></script>
</body>
</html>
