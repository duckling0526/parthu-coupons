<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon Raffle</title>
  <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,400;0,600;1,400&family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="raffle-container">
    <h1>💝 your random coupon 💝</h1>

    <div class="coupon-card">
      <div class="flip-inner">
        <div class="flip-front"></div>
        <div class="flip-back"></div>
      </div>
    </div>

    <div class="button-row">
      <button id="reroll-btn" class="main-button">pick a different one</button>
      <button id="pick-btn" class="main-button">i choose this one!</button>
      <button id="share-btn" class="main-button" style="display:none;">share this with niku 💗</button>
    </div>
  </div>

  <script src="raffle.js?v=2"></script>

  <div class="memory-gallery">
  <img src="images/photo1.jpg" alt="our first real couple photo">
  <img src="images/photo2.jpg" alt="our first picnic">
  <img src="images/photo3.jpg" alt="had so much fun playing chess with you">
  <img src="images/photo4.jpg" alt="you look so peaceful here">
  <img src="images/photo5.jpg" alt="our first double date and my favorite photo of us">
  <img src="images/photo6.jpg" alt="cutsie mirror pics">
  <img src="images/photo7.jpg" alt="my love letters to you">
  <img src="images/photo8.jpg" alt="look at the way we look at eachother!!">
  <img src="images/photo9.jpg" alt="starbies date">
  <img src="images/photo10.jpg" alt="that rooftop view was beautiful">
  <img src="images/photo11.jpg" alt="our first movie date">
  <img src="images/photo12.jpg" alt="look how much we love eachother">
  <img src="images/photo13.jpg" alt="our first real in public kiss">
  <img src="images/photo14.jpg" alt="before i left chapel">
  <img src="images/photo15.jpg" alt="our most amazing most beutiful date">
  <img src="images/photo16.jpg" alt="the photo we will most definitely show our children">
</div>

  <button id="reset-btn" class="reset-button">reset coupons</button>
  
</body>
</html>
